<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Todos</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body
        {
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url("https://images.unsplash.com/photo-1768055105012-4c53791b2877?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAwfHx0byUyMGRvJTIwbGlzdHxlbnwwfHwwfHx8MA%3D%3D");
            background-size: cover;
        }
    </style>
</head>

<body class="todo">
    <div class="container">
        <h2>Your Todos</h2>

        <div id="todo-list" class="todo-cards">
            <p id="empty-message">Loading your todos...</p>
        </div>

        <div class="add-todo">
            <input type="text" id="new-todo" placeholder="Add new todo" />
            <button onclick="addTodo()">Add</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
